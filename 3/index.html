<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home task 2</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <p class="logo-s">MY SITE</p>
        <p class="logo-n">by NAME</p>
      </div>
      <div class="header-nav">
        <nav class="nav">
          <ul class="header-list list-reset flex">
            <li class="nav-list-item">
              <a href="#home" class="nav-link">
                Home
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#about" class="nav-link">
                About
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#portfolio" class="nav-link">
                Portfolio
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#contact" class="nav-link">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section>
        <div class="portfolio">
          <h2 class="title">OUR PORTFOLIO</h2>
        </div>
        <div class="line-1 flex">
          <img src="/img/image01.jpg" alt="pic1">
          <img src="/img/image02.jpg" alt="pic2">
          <img src="/img/image03.jpg" alt="pic3">
        </div>
        <div class="line-2 flex">
          <img src="/img/image04.jpg" alt="pic4">
          <img src="/img/image05.jpg" alt="pic5">
          <img src="/img/image06.jpg" alt="pic6">
          <img src="/img/image07.jpg" alt="pic7">
        </div>
        <div class="line-3 flex">
          <img src="/img/image08.jpg" alt="pic8">
          <img src="/img/image09.jpg" alt="pic9">
          <img src="/img/image10.jpg" alt="pic10" class="img-wid">
          <img src="/img/image11.jpg" alt="pic11">
          <img src="/img/image12.jpg" alt="pic12">
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container footer">
      <p class="footer-text">Copyriting 2022 Company Name</p>
    </div>
  </footer>
</body>
</html>
